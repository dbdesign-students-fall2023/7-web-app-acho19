<!-- experiences: user inputted (my input) appear chronlogically -->

{% extends 'base.html' %}

{% block container %}
<h2>Welcome to my resume!</h2>
<p>
        
    {% for doc in docs %}
    <div>
        <hr class="solid">
        <p class="post">
            Posted by Alice Cho at {{ doc.created_at.strftime("%H:%M on %d %B %Y") }}
            </br>
            <a href="{{ url_for('edit',mongoid=doc._id)}}">Edit</a> | <a href="{{ url_for('delete',mongoid=doc._id)}}">Delete</a>
            </br>
        </p>
        <p>
            {{ doc.company }}
            {{ doc.experience }}
        </p>
            
    </div>
    {%endfor%}
</p>

<form method="POST" action="{{ url_for('create_post') }}">
    <p>Company: <input type="text" id="company" name="company" /><br /></p>
    <p>
        Experience:
        <textarea type="text" id="experience" name="experience"></textarea>
    </p>
    <p>
        <a href="{{ url_for('experiences')}}">Cancel</a>
        <input type="submit" name="post-btn" value="Post" />
    </p>
</form>



{% endblock %}
